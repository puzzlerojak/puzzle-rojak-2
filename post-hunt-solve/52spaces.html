<h1>Check your answer for 52 Spaces</h1>

<main>
    
    <script id="check_answer">

        function checkAnswers(){
                // The following is what I changed.
                input = document.querySelector('[name="answer"]').value.toUpperCase().replace(/[^A-Z0-9]/g, "")
                answer = "PUNCH"

                if (input === answer) {
                    alert("Solved!");
                } else {
                    alert("Wrong answer, please, keep trying...");
                    //NOTE: here the button must be disabled
                }

            }
    </script>
    

    <form class="call-in-answer-panel">
        
        <div class="row">
            <div class="four columns">
                <label for="id_answer">Enter your guess:</label>
            </div>
            <div class="four columns">
                <input type="text" name="answer" maxlength="500" required id="id_answer">
                
            </div>
            <div class="four columns">
                <button class="btn" value="Check" onClick="checkAnswers()">Submit</button>
            </div>
        </div>
        
    </form>
